<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ElectroNeekTestJS+HTMLTask5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="#">
    <ul>
        <li><input class="full-name" type="text" placeholder="ФИО"></li>
        <li><input class="phone" type="text" placeholder="Телефон"></li>
        <li class="extra-phone">
            <ul class="extra-phone-list"></ul>
            <button class="add-field">+</button>
            <button class="remove-field">-</button>
        </li>
        <li><textarea class="comment" placeholder="Комментарий" cols="30" rows="10"></textarea></li>
        <li>
            <input class="submit-button" type="submit" value="Send">
            <input class="reset-button" type="reset" value="Reset">
        </li>
    </ul>
  </form>
   
   

    <script src="script.js"></script>
</body>
</html>
